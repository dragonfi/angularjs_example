<h1>Pythagorean theorem:</h1>
<p>a = <input type="number"
    ng-min="0" ng-model="p.a" ng-change="p.onChange('a')"></input></p>
<p>b = <input type="number"
    ng-min="0" ng-model="p.b" ng-change="p.onChange('b')"></input></p>
<p>c = <input type="number"
    ng-min="0" ng-model="p.c" ng-change="p.onChange('c')"></input></p>
<p><button ng-click="p.onChange()">Change!</button> Changes: {{p.changes}}</p>
